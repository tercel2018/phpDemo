<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动物园管理系统</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>


    <div class="container">

        <form class="form-signin login-form">
          <h2 class="form-signin-heading">动物园管理系统</h2>
          <div class="alert alert-danger hide login-err" style="height:20px;line-height:2px;">用户名或密码错误</div>
          <label for="loginName" class="sr-only">用户名</label>
          <input type="text" id="loginName" name="username" class="form-control" placeholder="用户名" required autofocus>
          <label for="loginPassword" class="sr-only">密码</label>
          <input type="password" id="loginPassword" name="password" class="form-control" placeholder="密码" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 选我吧！满脑子都是你
            </label>
          </div>
          <div class="navbar-right" style="margin-right:10px;margin-bottom:10px;color: silver">没有账号？点击
            <a href="#" data-toggle="modal" data-target="#registerModal" class="link-login">注册</a>
          </div>
        </form>
        <div style="width:298px;height:46px;margin:0 auto">
          <button class="btn btn-lg btn-primary btn-block btn-login" style="width:298px">登录</button>
        </div>



      </div>

      <!-- 注册模态框 -->

      <div class="modal fade" id="registerModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">用户注册</h4>
            </div>
            <div class="modal-body">

              <!-- 表单引用 -->
              <form class="register-form">
                  <div class="form-group">
                      <label for="registerUsername">用户名</label>
                      <input type="text" class="form-control" name="username" id="registerUsername" placeholder="用户名">
                  </div>
                  <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" class="form-control" name="password" id="registerPassword" placeholder="密码">
                  </div>
                  <div class="form-group">
                      <label for="registerConfPassword">确认密码</label>
                      <input type="password" class="form-control" id="registerConfPassword" placeholder="再次输入密码">
                    </div>
                  <div class="form-group">
                      <label for="registerEmail">邮箱</label>
                      <input type="email" class="form-control" name="email" id="registerEmail" placeholder="输入e-email地址">
                  </div>
                  <div class="form-group input-group">
                  <label for="registerCode">验证码</label>
                        <input type="text" class="form-control" id="retisterCode" placeholder="验证码">
                        <div>
                          <span class="help-block code-img" style="float: left;">这是个验证码图片</span>
                          <span class="code-info" style="float: left;margin-top:17px;margin-left:15px"></span>
                        </div>
                  </div>
                </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary btn-register">注册</button>
            </div>
          </div>
        </div>
        </div>


        <script src="/lib/Jquery/jquery-1.12.4.min.js"></script>
        <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/login.js"></script>
</body>
</html>
